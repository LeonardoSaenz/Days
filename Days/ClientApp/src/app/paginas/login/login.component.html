<div class="container">
  <h2>login</h2>

    <input [(ngModel)]="user.email" type="text" class="email" placeholder="Correo Electrónico">
    <br />
    <input [(ngModel)]="user.password" type="text" class="pwd" placeholder="Contraseña">

  <a href="#" class="link">
    ¿Olvidaste tu contraseña?
  </a>
  <br />

  <button class="signin">
    <span>Entrar</span>
  </button>
  <button class="register" routerLink="/registration">
    <span>Registrate</span>
  </button>
</div>
